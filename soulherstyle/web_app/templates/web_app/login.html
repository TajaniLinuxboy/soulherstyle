<form hx-ext="response-targets" hx-post="{% url 'web_app-login-validation' %}" hx-target-404=".errors" hx-target-500=".errors" hx-target-200="#login-form" id="login-form">
    {% csrf_token %}
    <div>
        <div id="inputs">
            <div class="errors"></div>
            {{ form.email.label }}
            {{ form.email }}

            {{ form.password.label }}
            {{ form.password }}
        </div>
        <button type="submit">Submit</button>
    </div>
</form>
